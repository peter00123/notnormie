<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find your love</title>
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section>

        <form name="google-sheet" id='formimg' class="card">

            <div class="padding">
                <img id='image' class="imgs" src="imgs/main-pic.png" height="300" width="300"><img>
            </div>
            <h3 id='output' class="whitebg"></h3>

            <div class="loader">
                <div class="cell d-0"></div>
                <div class="cell d-1"></div>
                <div class="cell d-2"></div>

                <div class="cell d-1"></div>
                <div class="cell d-2"></div>


                <div class="cell d-2"></div>
                <div class="cell d-3"></div>


                <div class="cell d-3"></div>
                <div class="cell d-4"></div>
            </div>
            <div class="mb-3 padding" ">
                <input name="name1 " id="name1 " type="text " class="input " placeholder="Enter Your Name " required>
            </div>
            <div class="mb-3 padding ">
                <input name="name2 " type="text " id="name2 " class="input " placeholder="Enter Your Crush 's Name" required>
            </div>
            <button type="submit" class="btn padding" id="btn" onclick='verifie() '>calculate</button>
            <a href="index.html">new match</a>
        </form>
    </section>


  <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script-->
</body>


<script src="index1.js"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxdjD2GrJuu6bIJFg3jtHzo4ymNAl71-PFyldSSehsBr8k3J6j31EDddWEPQkaLItXZ/exec '; // Replace 'Your URL will be here ' with the URL of your Google Apps Script
    const form = document.forms['google-sheet '];


    btn.addEventListener('submit ', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST ', body: new FormData(form) })
        .then(response => console.log('Success! ', response))
        .catch(error => console.error('Error! ', error.message));
    });



  </script>
</html>
